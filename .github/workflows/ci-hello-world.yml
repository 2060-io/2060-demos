## A basic GitHub Actions workflow for your Quarkus application.

name: CI build hello-world

on:
  push:
    branches: [ dev ]
    paths:
    - 'hello-world/**'
    - '.github/workflows/ci-hello-world.yml'
  pull_request:
    branches: [ main, dev ]
    paths: 
    - 'containers/hello-world/**'
    - '.github/workflows/ci-hello-world.yml'
  workflow_dispatch:

env:
  QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ secrets.DOCKER_HUB_LOGIN }}
  QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.DOCKER_HUB_PWD }}
  QUARKUS_CONTAINER_IMAGE_TAG: ${GITHUB_REF_NAME}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
        
      - name: Build
        run: |
          cd hello-world
          ./mvnw package -B
          docker image ls
