<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="horizontal-images">
            <img class="image gaia-left" src="gaia_left.png" alt="Gaia Left">
            <div class="vertical-images">
                <img class="image gaia-up" src="gaia_up.png" alt="Gaia Up">
                <img class="image center" src="https://gaia.demos.m.2060.io/qr?size=200&bcolor=FFFFFF&balpha=1&fcolor=073B4C&falpha=1" alt="QR Code">
                <img class="image gaia-down" src="gaia_down.png" alt="Gaia Down">
            </div>
            <img class="image gaia-right" src="gaia_right.png" alt="Gaia Right">
        </div>
    </div>
</body>
</html>
